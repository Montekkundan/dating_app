<div class="font-black pb-[100px]">
  <div>
    <div *ngIf="messages.length === 0">
      No messages yet.... say hi!
    </div>
    <ul class=" pb-[100px]" *ngIf="messages.length > 0">
      <li *ngFor="let message of messages">
        <div class="flex justify-between pl-7 pr-7">
          <span class="cursor-pointer" routerLink="{{message.senderUsername !== username ? '/members/' + message.senderUsername : '/members/' + message.senderUsername}}" >
            <img class="w-10 rounded-full" [src]="message.senderPhotoUrl != null ? message.senderPhotoUrl : randomImage" alt="image of user">
          </span>
          <div>
            <div class="font-medium">
              <small>
                <span>
                  {{message.messageSent + 'Z'| timeago}}
                </span>
                <span class="text-red-800 font-bold" *ngIf="!message.dateRead && message.senderUsername !== username">
                  (unread)
                </span>
                <span class="text-green-800 font-bold" *ngIf="message.dateRead && message.senderUsername !== username">
                  (read {{message.dateRead + 'Z' | timeago}})
                </span>
              </small>
            </div>
            <div>
              <p>{{message.content}}</p>
            </div>
          </div>
        </div>
        <hr class="w-11/12 h-[1px] mx-auto my-2 bg-gray-100 border-0 rounded dark:bg-gray-700">
      </li>

    </ul>
  </div>

</div>
<div class="fixed w-full bottom-0 mb-5">
  <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off" class="m-3 md:m-6">
    <label for="send" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
  <div class="relative">
      <input name="messageContent" type="text" id="send" class="block w-full p-4 pl-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Send a private message...." required [(ngModel)]="messageContent">
      <button [disabled]="!messageForm.valid" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send</button>
  </div>
  </form>
</div>
