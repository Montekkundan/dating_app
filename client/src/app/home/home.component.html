<div>
  <img class="absolute hidden md:inline rounded-b-[150px] -z-10 opacity-20" src="./assets/Flag.jpg" alt="">
  <img class="absolute md:hidden rounded-b-[100px] -z-10 opacity-20" src="./assets/Flag_mobile.jpg" alt="">
</div>
<div class="pt-10" >
 <div *ngIf="!registerMode" class="text-center">
  <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-black md:text-5xl lg:text-6xl">Find your <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Match!</span></h1>
  <p class="lead p-5">Come on in to view your matches..all you need to do is sign up!</p>
  <div class="text-center">
    <div>
      <!-- TODO ng g c about/learn-more --skip-tests -->
    <button *ngIf="!(accountService.currentUser$  | async)" (click)="registerToggle()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Register</button>
    <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Learn More</button>
  </div>
    <div class="">
      <form *ngIf="!(accountService.currentUser$  | async)" #loginForm="ngForm" class="flex flex-col md:w-1/3 w-1/2 m-auto space-y-3" (ngSubmit)="login()" autocomplete="off">
        <input name="username" [(ngModel)] ="model.username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" placeholder="Username" aria-label="Search">
        <input name="password" [(ngModel)] ="model.password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="password" placeholder="Password" aria-label="Search">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  m-auto mt-3 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-1/2 ">Login</button>
    </form>
     </div>
  </div>
 </div>

 <div *ngIf="registerMode" >
  <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
  </div>
 </div>
</div>
