<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand"routerLink="/">Dating app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-lg-0" >
        <ng-container *ngIf="accountService.currentUser$  | async">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      </ul>

      <div class="dropdown" *ngIf="accountService.currentUser$ | async as user"  dropdown>
        <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle> Welcome {{user.username | titlecase}}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
      </div>

      <form *ngIf="!(accountService.currentUser$  | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input name="username" [(ngModel)] ="model.username" class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
        <input name="password" [(ngModel)] ="model.password"  class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
